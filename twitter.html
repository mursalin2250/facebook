<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to X</title>
    <link rel="stylesheet" href="twitter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/95/Twitter_new_X_logo.png">
</head>
<body>
    <div class="main">
        <i class="fa-brands fa-x-twitter"></i>
        <div class="form">
            <h2>Sign in to X</h2>
            <form>
                <i class="fa-brands fa-google icon"></i><input type="submit" value="Sign in with Google" class="input">
                <i class="fa-brands fa-apple icon"></i><input type="submit" value="Sign in with Apple" class="input">
            </form>
            <div class="lines">
                <div class="line one"></div>
                <p class="or">or</p>
                <div class="line two"></div>
            </div>
            <div class="button">
                <input type="text" placeholder="Phone, email, or username" class="user">
                <input type="submit" value="Next" class="input">
                <input type="submit" value="Forgot password?" class="input forgot">
            </div>
            <p class="signup">Don't have an account? <a href="">Sign up</a></p>
        </div>
    </div>
</body>
</html>
