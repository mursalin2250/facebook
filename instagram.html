<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png">
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png" alt="Instagram" class="logo">
            <form>
                <input type="text" placeholder="Phone number, username or email" class="input">
                <input type="password" placeholder="Password" class="input">
                <input type="submit" value="Log in" class="login">
            </form>
            <div class="line">
                <div class="lines one"></div>
                <p>OR</p>
                <div class="lines two"></div>
            </div>
            <div class="Facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/640px-Facebook_icon_2013.svg.png" alt="facebook-icon" class="icon"> <a href="" class="fb-login">Log in with Facebook</a>
            </div>
            <a href="" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup">
            <p>Don't have an account? <a href="">Sign up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app</p>
            <div class="images">
                <img alt="Get it on Google Play" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it from Microsoft">
            </div>
        </div>
    </div>
</body>
</html>
